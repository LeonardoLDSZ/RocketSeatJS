    <!-- Escreva uma função que dado um total de anos de estudo retorna o quão experiente o usuário é:
    function experiencia(anos) {
    // código aqui
    }
    var anosEstudo = 7;
    experiencia(anosEstudo);
    // De 0-1 ano: Iniciante
    // De 1-3 anos: Intermediário
    // De 3-6 anos: Avançado
    // De 7 acima: Jedi Master
    -->
    <body>
        <script>

            function experiencia(anos) {
                switch (true) {
                    case anos >= 0 && anos <=1:
                    console.log(`Você tem ${anos} anos de experiência, seu nível é: Iniciante`);
                    break;

                    case anos >= 1 && anos <= 3:
                    console.log(`Você tem ${anos} anos de experiência, seu nível é: Intermediário`);
                    break;

                    case anos >= 3 && anos <= 6:
                    console.log(`Você tem ${anos} anos de experiência, seu nível é: Avançado`);
                    break;

                    default:
                    console.log(`Você tem ${anos} anos de experiência, seu nível é: Jedi Master `);
                    break;
                    }
            };
                
            var anosEstudo = 4;
            experiencia(anosEstudo);

        </script>
    </body>
